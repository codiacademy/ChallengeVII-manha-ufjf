<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodiCash - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    // adicionando no tailwdin uma variável de cor personalizada, para a cor roxa do sistema
                    colors: {
                        'codicash-purple': '#b44dc8',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-lg overflow-hidden">
        <!-- Header com logo -->
        <div class="bg-codicash-purple p-4 flex justify-center items-center">
            <div class="text-white text-4xl font-bold flex items-center">
                <!-- Logo fictícia criada com SVG, a correta é a que está no figma-->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 8v8m-8-8v8M12 4v16m5-8h3.5M3.5 12H7" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                CC
            </div>
        </div>
        
        <!-- Formulário de login -->
        <div class="p-8">
            <h2 class="text-codicash-purple text-2xl font-medium text-center mb-6">Bem-vindo ao CodiCash!</h2>
            
            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="block text-codicash-purple mb-2">Nome de usuário ou Email</label>
                    <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-codicash-purple">
                </div>
                
                <div class="mb-2">
                    <label for="password" class="block text-codicash-purple mb-2">Senha</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-codicash-purple">
                </div>
                
                <div class="text-center mb-6">
                    <a href="#" class="text-codicash-purple hover:underline text-sm">Esqueci minha senha</a>
                </div>
                
                <button type="submit" class="w-full bg-codicash-purple text-white py-2 px-4 rounded-md hover:bg-purple-700 transition duration-300">
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // aqui seria adicionada a lógica de autenticação
            console.log('Tentativa de login:', { username, password });
            
            // aqui seria feita a validação, exemplo simples de validação:
            if (username && password) {
                alert('Login realizado com sucesso!');
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });
    </script>
</body>
</html>
